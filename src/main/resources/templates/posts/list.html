<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments/common :: header"></div>

    <div class="container mt-4">
        <h2>My Blog Posts</h2>

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <a th:href="@{/posts/create}" class="btn btn-primary mb-3">Create New Post</a>

        <div th:if="${posts.isEmpty()}">
            <p>You haven't created any posts yet.</p>
        </div>

        <div th:unless="${posts.isEmpty()}">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${posts}">
                        <td th:text="${post.title}"></td>
                        <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-sm btn-info">View</a>
                            <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-sm btn-warning">Edit</a>
                            <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="fragments/common :: footer"></div>
</body>
</html>
