<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments/common :: header"></div>

    <div class="container mt-4">
        <h1 class="mb-2" th:text="${post.title}">Post Title</h1>
        <p class="text-muted mb-2">
            By <strong th:text="${post.authorName}">Author Name</strong> on <span th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}">Date</span>
        </p>

        <div th:if="${!#sets.isEmpty(post.tags)}" class="mb-3">
            <span class="badge badge-info mr-1" th:each="tag : ${post.tags}" th:text="${tag.name}">Tag Name</span>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <div class="card-text" th:utext="${post.content}">Post Content</div>
            </div>
        </div>

        <div sec:authorize="isAuthenticated()" th:if="${post.user.username == #authentication.name}" class="mb-4">
            <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-warning btn-sm mr-2">Edit Post</a>
            <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this post?');">
                <button type="submit" class="btn btn-danger btn-sm">Delete Post</button>
            </form>
        </div>
        <a th:href="@{/}" class="btn btn-secondary btn-sm mb-4">Back to Home</a>

        <hr>

        <h3 class="mt-5 mb-3">Comments</h3>

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div th:if="${#lists.isEmpty(comments)}" class="alert alert-info">
            No comments yet. Be the first to add one!
        </div>

        <div th:each="comment : ${comments}" class="card mb-3">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">
                    <strong th:text="${comment.authorName}">Comment Author</strong> on <span th:text="${#temporals.format(comment.createdAt, 'dd-MM-yyyy HH:mm')}">Date</span>
                </h6>
                <p class="card-text" th:text="${comment.content}"></p>
            </div>
        </div>

        <div sec:authorize="isAuthenticated()" class="mt-4">
            <h4>Add a Comment</h4>
            <form th:action="@{/posts/{postId}/comments(postId=${post.id})}" th:object="${newComment}" method="post">
                <div class="form-group">
                    <label for="commentContent">Your Comment:</label>
                    <textarea class="form-control" id="commentContent" th:field="*{content}" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Comment</button>
            </form>
        </div>
    </div>

    <div th:replace="fragments/common :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
